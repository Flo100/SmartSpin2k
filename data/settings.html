<!DOCTYPE html>
<html>
    <head>
        <title>SmartBike2K Web Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>


<body>
<h1><strong>Settings</strong></h1>
<h2><p style="text-align: left;"></p>
<form action="/send_settings">
<table border="0" style="height: 30px; width: 36.0582%; border-collapse: collapse; border-style: none;" height="182" cellspacing="1">
<tbody>
<tr style="height: 20px;">
<td style="width: 14%; height: 20px;">
<p><label for="ssid">SSID</label></p>
</td>
<td style="width: 14%; height: 20px;"><input type="text" id="ssid" name="ssid" value="smartBike2k" /></td>
</tr>
<tr style="height: 20px;">
<td style="width: 14%; height: 20px;">
<p><label for="password">Password</label></p>
</td>
<td style="width: 14%; height: 20px;"><input type="text" id="password" name="password" value="password" /></td>
</tr>
<tr style="height: 20px;">
<td style="width: 14%; height: 20px;">
<p><label for="inclineStep">Incline Step</label></p>
</td>
<td style="width: 14%; height: 20px;"><input type="text" id="inclineStep" name="inclineStep" value="from javascript" /></td>
</tr>
<tr style="height: 20px;">
<td style="width: 14%; height: 20px;">
<p><label for="shiftStep">Shift Step</label></p>
</td>
<td style="width: 14%; height: 20px;"><input type="text" id="shiftStep" name="shiftStep" value="from javascript" /></td>
</tr>
<tr style="height: 20px;">
<td style="width: 14%; height: 20px;">
<p><label for="inclineMultiplier">Incline Multiplier</label></p>
</td>
<td style="width: 14%; height: 20px;"><input type="text" id="inclineMultiplier" name="inclineMultiplier" value="from javascript" /></td>
</tr>
</tbody>
</table>
<input type="submit" value="Submit" /></form>
<p><br></p>
<form action="/load_defaults.html">
    <input type="submit" value="Reset to Defaults">
  </form> 
<p><br></p>
<form action="/reboot.html">
    <input type="submit" value="Reboot!">
  </form> 
</h2>
</body>
</html>
